{% extends 'base.html' %}
{% load static %}

{% block main_content %}

<h1>Editar perfil</h1>
<h2>{{usuario}}</h1>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{miFormulario.as_table}}
    </table>
    <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-ok">Enviar</span>
    </button>
    <a href="{% url 'Home' %}" class="btn btn-default">Cancelar</a>
</form>

{% endblock %}
